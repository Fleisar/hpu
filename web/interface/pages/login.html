<form id="LFL">
    <span>Username</span>
    <input id="LFL-Username" type="text" name="username" minlength="3" maxlength="16" autocomplete="username">
    <span>Password</span>
    <input id="LFL-Password" type="password" name="password" minlength="8" autocomplete="current-password">
    <button id="LFL-Submit">Log In</button>
</form>
